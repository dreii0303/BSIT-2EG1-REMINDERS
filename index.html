<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSIT 2E Reminders</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* Body */
    body {
      margin: 0;
      min-height: 100vh;
      background: black;
      overflow-y: auto;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
    }

    /* Stars container */
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    /* Individual stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 10px 5px;
      text-align: center;
      z-index: 10;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: text-shadow 0.3s ease, color 0.3s ease;
      font-size: 1em;
    }

    .navbar a:hover {
      color: #fff;
      text-shadow: 0 0 8px white, 0 0 15px white;
    }

    /* Center wrapper to perfectly center content */
    .center-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      text-align: center;
      width: 90%;
    }

    .center-content h1 {
      font-size: 3em;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      text-shadow: 0px 0px 15px rgba(255,255,255,0.9), 
                   0px 0px 25px rgba(255,255,255,0.7);
    }

    .center-content p {
      font-size: 1.2em;
      margin-top: 10px;
      font-family: 'Quicksand', sans-serif;
      color: #f0f0f0;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px rgba(255,255,255,0.5),
                     0 0 10px rgba(255,255,255,0.3);
        opacity: 0.8;
      }
      50% {
        text-shadow: 0 0 10px rgba(255,255,255,0.8),
                     0 0 20px rgba(255,255,255,0.6);
        opacity: 1;
      }
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 5px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9em;
      z-index: 10;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .center-content h1 {
        font-size: 2em;
      }

      .center-content p {
        font-size: 1em;
      }

      .navbar a {
        font-size: 0.9em;
        margin: 3px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="reminders.html">Reminders</a>
  </div>

  <!-- Stars -->
  <div id="stars"></div>

  <!-- Center Content -->
  <div class="center-wrapper">
    <div class="center-content">
      <h1>BSIT 2E-G1 Reminders</h1>
      <p>Keep track of all our important reminders âœ¨</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>Made by Gindreiy Adona</footer>

  <!-- JavaScript for stars -->
  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
